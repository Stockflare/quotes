<!DOCTYPE html>
<html>

  {% include head.html %}

    <body>

    <header class="visible background-dark">
      <div>{% include header.html %}</div>
    </header>

  <div id="wrap" class="background-background small-xs-bottom-padding">
      <div id="flash"></div>
      <div id="mobile-menu">
        <div>
          <div class="clearfix visible-xs hidden-sm background-brand">
            <h2 class="reveal pull-left micro-xs-vertical-padding small-xs-horizontal-padding weak">
              <i class="icon ion-navicon icon-normal"></i>
            </h2>
          </div>
        </div>
      </div>

    <div class="container-fluid">

    <div class="padding">
      <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-6">
          <h1>Inspirational Quotes</h1>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6 text-right">
          <a href="#"><i class="fa fa-twitter fa-2x"></i></a>
          <a href="#"><i class="fa fa-reddit fa-2x"></i></a>
          <a href="#"><i class="fa fa-facebook fa-2x"></i></a>
          <a href="/feed.xml"><i class="fa fa-rss fa-2x"></i></a>
        </div>
      </div>
    </div>

      

      <div class="row">
        <div class="col-md-12">
          <div class="mailbox">
            <div class="row">
              <div class="col-sm-1 text-center">
                <img src="/images/paper.png"/>
              </div>
              <div class="col-sm-6">
                <h2>This is a text passage</h2>
                <p>This is also a bigger test passage which can be a bit longer</p>
              </div>
              <div class="col-sm-5">
                <!-- Begin MailChimp Signup Form -->
                  <link href="//cdn-images.mailchimp.com/embedcode/slim-081711.css" rel="stylesheet" type="text/css">
                  <style type="text/css">
                    #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }
                    /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
                       We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
                  </style>
                  <div id="mc_embed_signup">
                  <form action="//stockflare.us8.list-manage.com/subscribe/post?u=3b6b489888c2fa48764d55ba8&amp;id=6874f00595" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                      <div id="mc_embed_signup_scroll">
                    <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="Email Address" required>
                      <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                      <div style="position: absolute; left: -5000px;"><input type="text" name="b_3b6b489888c2fa48764d55ba8_6874f00595" tabindex="-1" value=""></div>
                      <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                      </div>
                  </form>
                  </div>


              <!--End mc_embed_signup-->
              </div>
            </div>
          </div>

        </div>
      </div>


      <div class="grid">
        {% for post in site.posts %}
        
          <div class="grid-item">
          <a class="post-link" href="https://twitter.com/intent/tweet?text={{ post.twitter }}" target="_blank">
            <img src="{{ post.image }}"/>
            <i class="fa fa-twitter fa-3x"></i>
          </a>
            <div class="quote">
              <p>{{ post.quote }}</p>
              <small>{{ post.author }}</small>
            </div>
          </div>
        {% endfor %}
      </div>

      <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

    </div>
    </div>


    <script>
    docReady( function() {
      var elem = document.querySelector('.grid');
      var msnry = new Masonry( elem, {
        // options
        itemSelector: '.grid-item',
        columnWidth: 150
      });

      imagesLoaded( elem, function() {
        // layout Masonry after each image loads
        msnry.layout();
      });

      // element argument can be a selector string
      //   for an individual element
      var msnry = new Masonry( '.grid', {
        gutter: 38
      });
    });
    </script>


    





    {% include footer.html %}

    </body>
</html>
